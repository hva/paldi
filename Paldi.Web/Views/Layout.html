<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@ViewBag.Title</title>
    <link rel="stylesheet" href="https://yastatic.net/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/content/css/styles.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ПАЛДИ Консалт</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/service">Услуги</a></li>
                    <li class="dropdown">
                        <a href="/catalog" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Каталог <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/catalog/section1">Категория 1</a></li>
                            <li><a href="/catalog/section2">Категория 2</a></li>
                            <li><a href="/catalog/section3">Категория 3</a></li>
                            <li><a href="/catalog/section4">Категория 4</a></li>
                        </ul>
                    </li>
                    <li><a href="/contacts">Контакты</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Войти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-2 visible-md visible-lg">
                <a href="/">
                    <img src="/content/img/logo.png" alt="ПАЛДИ Консалт" class="img-responsive">
                </a>
            </div>
            <div class="col-md-10 col-xs-12">
                @Section['Content'];
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">ООО «ПАЛДИконсалт» Антикризисное управление</p>
        </div>
    </footer>

    <script src="https://yastatic.net/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://yastatic.net/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
